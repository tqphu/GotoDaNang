  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục dịch vụ
        <small>Sản phẩm độc quyền của Trần Quang Phú</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Services</a></li>
        <li class="active">List Services</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh Mục Sản Phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <di class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_places">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                </div>
            </di>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <td><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                            <th style="width: 3%">ID</th>
                            <th style="width:15%">Tên dịch vụ</th>
                            <!--<th style="width: 30%">Avatar</th>
                            <th style="width: 20%">Icon</th>-->
                            <th style="width: 10%">Dịch Vụ</th>
                            <th style="width: 10%">Huyện</th>
                            <th style="width: 10%">Trạng Thái</th>
                        </tr>
                        <tr ng-repeat="item in places">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Title}}</td>
                            <!--<td>

                                <img src="{{item.Avatar}}" alt="Avatar" width="200" height="200" />
                            </td>
                            <td>
                                <img src="{{item.Icon}}" alt="Icon" width="100" height="100" />

                            </td>-->
                            <td>
                                {{item.ServiceID}}
                            </td>
                            <td>
                                {{item.ProvinceID}}
                            </td>
                            <!--class="badge bg-red"-->
                            <td>
                                <span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">
                                    {{item.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="edit_places({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                <button class="btn  btn-sm btn-danger" ng-click="deletePlace(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="5">Tổng số bản ghi: {{totalCount}}</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
        <!--<div class="box-footer">
            <pager-directive page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getCategories(page)"></pager-directive>
        </div>-->
        <!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
