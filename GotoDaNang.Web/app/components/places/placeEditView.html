  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật dịch vụ

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#"></a></li>
        <li><a ui-sref="categories">Dịch vụ</a></li>
        <li class="active">Cập nhập dịch vụ</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title"></h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditService" role="form" ng-submit="EditService()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="title" ng-model="service.Title">
                        <!--<span ng-show="frmAddService.title.$invalid" class="has-error">Phải nhập tên tiêu đề</span>
            <span ng-show="frmAddService.title.$error.maxlength" class="has-error">Tên tiêu đề chỉ được 256 ký tự</span>-->

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ảnh đại diện</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="avatar" ng-model="service.Avatar">
                        <!--<span ng-show="frmAddService.avatar.$error.maxlength" class="has-error">Hình ảnh chỉ được 256 ký tự</span>-->
                        <button class="btn btn-default" type="button" ng-click="ChooseImageAvatar()">Chọn ảnh</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Icon</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="icon" ng-model="service.Icon">
                        <!--<span ng-show="frmAddService.icon.$error.maxlength" class="has-error">Hình ảnh chỉ được 256 ký tự</span>-->
                        <button class="btn btn-default" type="button" ng-click="ChooseImageIcon()">Chọn ảnh</button>

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục</label>
                    <div class="col-sm-10">
                        <select name="CategoryID" required class="form-control" ng-model="service.CategoryID" ng-options="option.ID as option.Title for option in category">
                            <option value="">Chọn danh mục</option>
                        </select>
                        <span ng-show="frmAddService.CategoryID.$invalid" class="has-error">Phải chọn danh mục</span>

                        <input type="hidden" name="CategoryID" ng-model="service.CategoryID" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="SowAllCity" ng-model="service.SowAllCity" ng-checked="Service.SowAllCity"> Là danh mục sự kiện
                            </label>
                        </div>
                        
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="services" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
